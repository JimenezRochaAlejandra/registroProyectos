<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de proyectos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Módulo Proyecto</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id]" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre]" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tipo de proyecto</label>
							<input th:field="*{tipoGestion]" type="text" class="form-control"/>
								<select name="select">
								  <option value="proyecto">Proyecto</option>
								  <option value="etapas" selected>Etapas</option>
								  <option value="notificacion">Notificación</option>
								</select>
						</div>
						<div class="form-group">
							<label>Fecha</label>
							<input th:field="*{fecha]" type="text" class="form-control"/>
								<input type="date" id="start" name="trip-start"
							       value="2021-01-01"
							       min="2021-01-01" max="2021-12-31">
						</div>
						<div class="form-group">
							<label>Descripción</label>
							<input th:field="*{descripcion]" type="text" class="form-control" name="campotexto" id="campotexto" maxlength="500" />
						</div>
						<div class="form-group">
							<label>Cantidad</label>
							<input th:field="*{cantidad]" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
						<input type="reset" value="Limpiar">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
